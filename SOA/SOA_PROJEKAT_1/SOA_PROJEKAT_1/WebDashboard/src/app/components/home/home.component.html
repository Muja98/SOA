<div class="container shadow-lg rounded" style="background-color: white; min-height: 800px;">
    <div class="row p-2 pt-4">

        <!--LOGS-->
        <div class="col-4 ">
            <div class="col d-flex align-items-center justify-content-center">
                <h2 style="cursor: context-menu;">Logs</h2>
            </div>
            <hr>
            <div class="col scrollLogs">
                <div class="row">
                    <div class="col-4 d-flex justify-content-center"><p>Time</p></div>
                    <div class="col-8 d-flex justify-content-center"><p>Payload</p></div>
                </div>
                <div class="row">
                    <div class="col-4 d-flex justify-content-center"><p>12:45</p></div>
                    <div style="cursor: pointer;" (click)="open(content)" class="col-8 d-flex justify-content-center"><p>time:123, number:"sadwd"</p></div>
                </div>

            </div>
        </div>

        
    </div>

    <!--MODAL-->
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h3 class="modal-title" id="modal-basic-title">Data from sensor</h3>
          <button type="button" class="close btn btn-outline-danger" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Hello, World!</p>
        </div>
    </ng-template>
      
   

</div>
